<% if(isInProgress()) { %>
	<h6><%- state %></h6>
	<div class="progress">
		<div style="width: <%- prog %>%" class="progress-inner <%- state %>">

		</div>
	</div>
<% } else { %> 
	<div class="controls">
		<a href="javascript:;" class="ok pure-button pure-button-primary">
			done
		</a>

		<a href="javascript:;" class="nvm pure-button">
			nevermind
		</a>
	</div>
<% } %>
